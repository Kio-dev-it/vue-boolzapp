<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
        <!-- /Google fonts -->
        
        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- /Fontawesome -->

        <title>Boolzapp Vue</title>

        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <div class="container" id="root">
            <div class="main-app">
                <!-- Aside -->
                <div class="main-app__aside">
                    <!-- top section in which we show user name and profile pic -->
                    <div class="main-app__top">
                        <div class="main-app__avatar">
                            <div class="main-app__photo"></div>
                            <div class="main-app__username">Lorem, ipsum dolor.</div>
                            <div class="main-app__buttons">
                                <i class="fas fa-expand"></i>
                                <i class="fas fa-expand"></i>
                                <i class="fas fa-expand"></i>
                            </div>
                        </div>
                    </div>
                    <!-- /top section in which we show user name and profile pic -->

                    <!-- Notification Alert -->
                    <div class="notification">
                        <div class="notification__logo">
                            <div class="main-app__photo"></div>
                        </div>
                        <div class="notification__text">
                            <p>Lorem ipsum dolor sit amet.</p>
                            <a href="#">Lorem ipsum dolor sit amet consectetur.</a>
                        </div>
                    </div>
                    <!-- /Notification Alert -->

                    <!-- Search in chat -->
                    <div class="search">
                        <i class="fas fa-expand"></i>
                        <input type="text" id="" placeholder="Cerca o inizia una nuova chat">

                    </div>
                    <!-- /Search in chat -->

                    <!-- List of all avaible chats -->
                    <div class="main-app__chat-list">
                        <ul class="chat-list">
                            <!-- TODO single instance, it has to become dynamic -->
                            <li class="chat-instance">
                                <div class="main-app__photo"></div>
                                <div class="chat__text">
                                    <div class="chat__username">Lorem</div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!-- /List of all avaible chats -->
                </div>
                <!-- /Aside -->

                <!-- Core App -->
                <div class="main-app__core">

                    <!-- top section in which we show name and profile pic of the one we're chatting with-->
                    <div class="main-app__top">
                        <!-- ToDo it has to change with selected chat -->
                        <div class="main-app__avatar">
                            <div class="main-app__photo"></div>
                            <div class="main-app__username">Lorem, ipsum dolor.</div>
                            <div class="main-app__buttons">
                                <i class="fas fa-expand"></i>
                                <i class="fas fa-expand"></i>
                                <i class="fas fa-expand"></i>
                            </div>
                        </div>
                    </div>
                    <!-- /top section in which we show name and profile pic of the one we're chatting with-->

                    <div class="chat">
                        <div class="write-message">
                            <i class="far fa-smile"></i>
                            <input type="text" placeholder="Scrivi un messaggio" class="new-message">
                            <i class="fas fa-microphone"></i>
                        </div>
                    </div>

                </div>
                <!-- /Core App -->


            </div>
        </div>

        <!-- VueJS -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!-- /VueJS -->
        <script src="./js/main.js"></script>
        
    </body>
</html>
